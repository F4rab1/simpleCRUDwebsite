{% extends 'base.html' %}
{% block title %}Create a new blog{% endblock %}
{% block content %}

<h1>Add post</h1>
<br/><br/>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>

{% endblock %}
